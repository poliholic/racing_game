<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="ghost.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rival Racing!</title>
  </head>
  <body>
    <h1>
      Rival RACING!!!
    </h1>
    <div class="container-fluid">
      <div class="track">
        <div class="p1 topsize startingtop"></div>
        <div class="p2 bottomsize startingbot"></div>
      </div>
      <div class="row instructions">
        <div class="col-xs-4">Top Racer ===> Press ONE</div>
        <div class="col-xs-4" id="instructions"><strong></strong></div>
        <div class="col-xs-4">Bottom Racer ===> Press ZERO</div>
      </div>
        <div class="row scoreboard instructions">
          <div class="col-xs-12"><!--score--></div>
          <div class="col-xs-6" "topscore" id="win1"><!--Player 1--></div>
          <div class="col-xs-6" "bottomscore" id="win2"><!--Player 2--></div>
          <div class="col-xs-6" "showwinner instructions"></div>
              <button class="btn btn-default reset" type="submit">Go Again?!?</button>
          </div>
          <div class="col-xs-6" "showwinner instructions">
          </div>
    </div>
  </body>
</html>
